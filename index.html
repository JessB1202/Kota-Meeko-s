<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Kota Meeko's Pet Store</title>
</head>
<body>
    <header id="navigationBar">
        <ul >
            <li class="navItems"><img id="logo" src="img/iconfinder_Pet_patient_3775240.png" alt="dog logo"></li>
            <li class="navItems" id="foodLink">Food!</li>
            <li class="navItems" id="toysLink">Toys!</li>
            <li class="navItems" id="cleaningLink">Cleaning Supplies!</li>
            <li class="navItems" id="accessoriesLink">Accessories!</li>
            <li class="navItems"><img id="cart" src="img/iconfinder_01_Shopping_Cart_1871419.png" alt="shoppingCart picture"></li>
        </ul>
    </header>
        <h1 class="categories" id="topCategory">Dog Foods</h1> 
        <div class="food" id="foodCategory">  
            <div class="product">
              <img class="logo" src="img/food/01_img-dry.jpg" alt="dry food pic">
              <p class = "popup" style = "display: none">This is dry dog food. Eat it</p>
              <button type="button" class="addToCartButton" id="goFoodButton" data-name="Go! Dog Food" data-price="12">Add To Cart</button>
            </div>
            <div class="product">
              <img class="logo" src="img/food/02_img-wet.jpg" alt="wet food pic">
              <p class = "popup" style = "display: none">This is wet food. Eat it</p>
              <button type="button" class="addToCartButton" id="haloFoodButton" data-name="HALO Dog Food" data-price="6">Add To Cart</button>
            </div>
            <div class="product">
              <img class="logo" src="img/food/03_img_treat.jpg" alt="wet dog pic">
              <p class = "popup" style = "display: none">These are dog treats. Eat it</p>
              <button type="button" class="addToCartButton" id="milkBoneButton" data-name="Milk Bone Treats" data-price="8">Add To Cart</button>
            </div>
            <div class="product">
              <img class="logo" src="img/food/04_img_bag.jpg" alt="homemade food pic">
              <p class = "popup" style = "display: none">This is homemade dog food. Eat it</p>
              <button type="button" class="addToCartButton" id="wildernessFoodButton" data-name="Wilderness Dog Food" data-price="15">Add To Cart</button>
            </div>
        </div>
    
    <h1 class="categories">Dog Toys</h1>
    <div class="toys" id="toysCategory">
        <div class="product">
            <img class="logo" src="img/toys/01_img_ropes.jpg" alt="dog ropes toys">
            <button type="button" class="addToCartButton" id="ropeToyButton" data-name="Rope Dog Toy" data-price="7">Add To Cart</button>
        </div>
        <div class="product">
            <img class="logo" src="img/toys/02_img_bones.jpg" alt="dog bones toys">
            <button type="button" class="addToCartButton" id="boneToyButton" data-name="Bone Dog Toy" data-price="10">Add To Cart</button>
        </div>
        <div class="product">
            <img class="logo" src="img/toys/03_img_squeak.jpg" alt="dog sweaky toys">
            <button type="button" class="addToCartButton" id="squeakToyButton" data-name="Dog Squeaky Toy" data-price="10">Add To Cart</button>
        </div>
        <div class="product">
            <img class="logo" src="img/toys/04_img_balls.jpg" alt="dog ball toys">
            <button type="button" class="addToCartButton" id="ballToyButton" data-name="Ball Toy" data-price="4">Add To Cart</button>
        </div>
    </div>
    <h1 class="categories">Cleaning Supplies</h1> 
    <div class="cleaning" id="cleaningCategory">
        <div class="product">
            <img class="logo" src="img/cleaner/01_img_odor.jpg" alt="dog odor remover">
            <button type="button" class="addToCartButton" id="odorCleanButton" data-name="Odor Remover" data-price="8">Add To Cart</button>
        </div>
        <div class="product">
            <img class="logo" src="img/cleaner/02_img_Urine.jpg" alt="dog urine cleaner">
            <button type="button" class="addToCartButton" id="urineCleanButton" data-name="Urine Cleaner" data-price="12">Add To Cart</button>
        </div>
        <div class="product">
            <img class="logo" src="img/cleaner/03_img_stain.jpg" alt="dog stain remover">
            <button type="button" class="addToCartButton" id="stainCleanButton" data-name="Stain Cleaner" data-price="11.50">Add To Cart</button>
        </div>
        <div class="product">
            <img class="logo" src="img/cleaner/04_img_flashlight.jpg" alt="dog stain flashlight">
            <button type="button" class="addToCartButton" id="flashlightCleanButton" data-name="Stain Flashlight" data-price="16">Add To Cart</button>
        </div>
    </div>

    <h1 class="categories">Accessories</h1> 
    <div class="accessories" id="accessoriesCategory">
        <div class="product">
            <img class="logo" src="img/accessories/01_img_cage.jpg" alt="dog cage">
            <button type="button" class="addToCartButton" id="cageAccessoryButton" data-name="Dog Cage" data-price="25">Add To Cart</button>
        </div>
        <div class="product">
            <img class="logo" src="img/accessories/02_img_collars.jpg" alt="dog collars">
            <button type="button" class="addToCartButton" id="collarAccessoryButton" data-name="Collar" data-price="4.25">Add To Cart</button>
        </div>
        <div class="product">
            <img class="logo" src="img/accessories/03_img_bandanas.jpg" alt="dog bandanas">
            <button type="button" class="addToCartButton" id="bandanaAccessoryButton" data-name="Pet Bandana" data-price="8">Add To Cart</button>
        </div>
        <div class="product">
            <img class="logo" src="img/accessories/04_img_sweaters.jpg" alt="dog sweaters">
            <button type="button" class="addToCartButton" id="sweaterAccessoryButton" data-name="Pet Sweater" data-price="12">Add To Cart</button>
        </div>
    </div>

    <div id="cartInfo">
        <p class="cartInformation" id="itemsInCart">Number Of Items 0</p>
        <p class="cartInformation" id="displayTotal"></p>
    </div>





    <script src="script.js"></script>
 

</body>
</html>
