<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="navigationBar">
        <ul >
            <li class="navItems"><img id="logo" src="img/iconfinder_Pet_patient_3775240.png" alt="dog logo"></li>
            <li class="navItems" id="foodLink">Food!</li>
            <li class="navItems" id="toysLink">Toys!</li>
            <li class="navItems" id="cleaningLink">Cleaning Supplies!</li>
            <li class="navItems" id="accessoriesLink">Accessories!</li>
            <li class="navItems"><img id="cart" src="img/iconfinder_01_Shopping_Cart_1871419.png" alt="shoppingCart picture"></li>
        </ul>
    </header>
    <h1 class="categories" id="topCategory">Dog Foods</h1> 
    <div class="food" id="foodCategory">   
        <div class="product"><img class="food-logo" src="img/food/01_img-dry.jpg" alt="dry food pic"></div>
        <div class="product"><img class="food-logo" src="img/food/02_img-wet.jpg" alt="dry food pic"></div>
        <div class="product"><img class="food-logo" src="img/food/03_img_treat.jpg" alt="wet dog pic"></div>
        <div class="product"><img class="food-logo" src="img/food/04_img_bag.jpg" alt="doggy treats pic"></div>
    </div>
    <h1 class="categories">Dog Toys</h1>
    <div class="toys" id="toysCategory">
        <div class="product"><img class="toy-logo" src="img/toys/01_img_ropes.jpg" alt="dog ropes toys"></div>
        <div class="product"><img class="toy-logo" src="img/toys/02_img_bones.jpg" alt="dog bones toys"></div>
        <div class="product"><img class="toy-logo" src="img/toys/03_img_squeak.jpg" alt="dog sweaky toys"></div>
        <div class="product"><img class="toy-logo" src="img/toys/04_img_balls.jpg" alt="dog ball toys"></div>
    </div>
    <h1 class="categories">Cleaning Supplies</h1> 
    <div class="cleaning" id="cleaningCategory">
        <div class="product"><img class="clean-logo" src="img/cleaner/01_img_odor.jpg" alt="dog odor remover"></div>
        <div class="product"><img class="clean-logo" src="img/cleaner/02_img_Urine.jpg" alt="dog urine cleaner"></div>
        <div class="product"><img class="clean-logo" src="img/cleaner/03_img_stain.jpg" alt="dog stain remover"></div>
        <div class="product"><img class="clean-logo" src="img/cleaner/04_img_flashlight.jpg" alt="dog stain flashlight"></div>
    </div>

    <h1 class="categories">Accessories</h1> 
    <div class="accessories" id="accessoriesCategory">
        <div class="product"><img class="access-logo" src="img/accessories/01_img_cage.jpg" alt="dog cage"></div>
        <div class="product"><img class="access-logo" src="img/accessories/02_img_collars.jpg" alt="dog collars"></div>
        <div class="product"><img class="access-logo" src="img/accessories/03_img_bandanas.jpg" alt="dog bandanas"></div>
        <div class="product"><img class="access-logo" src="img/accessories/04_img_sweaters.jpg" alt="dog sweaters"></div>
    </div>

    <div id="cartInfo">
        <p class="cartInformation" id="itemsInCart"></p>
        <p class="cartInformation" id="displayTotal"></p>
    </div>





    <script src="script.js"></script>
 

</body>
</html>
